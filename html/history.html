<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/history.css" />
    <link href="https://fonts.cdnfonts.com/css/jonathan" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <div id="headerContainer"></div>

    <!-- Navigation -->
    <div id="navContainer"></div>

    <div class="page-name">
      <h2>Your Profile</h2>
    </div>

    <div class="main">

      <div class="side-menu">
        <nav class="menu" tabindex="0">
          <header class="avatar">
            <img src="../images/Design/Untitled.png" />

            <h2 id="user_username"></h2>
            <form action="" class="customer_info" id="customer_info">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" class="centered-input" readonly>

              <label for="shipAdd">Shipping Address: </label>
              <input type="text" id="shipAdd" name="shipAdd" class="centered-input" readonly>

              <label for="totalPur">Total Number of purchaces: </label>
              <input type="text" id="totalPur" name="totalPur"  class="centered-input" readonly>

              <label for="totalAmount">Total Amount: </label>
              <input type="text" id="totalAmount" name="totalAmount"  class="centered-input" readonly>
            </form>
          </header>
        </nav>
      </div>


      <div class="history-header">
        <h2>View History</h2>
      </div>
      <section class="item-cards" id="history_container">
