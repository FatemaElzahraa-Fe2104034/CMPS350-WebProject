<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRH</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.cdnfonts.com/css/jonathan" rel="stylesheet">
                
                
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="title">FRH</h1>
        <ul class="contact-login">
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <ul>
            <li><a href="#categories">Categories</a></li>
            <li><a href="">Cart</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="">Profile</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section class="home-sec">
        <div>
            <h1>Each painting is a story</h1>
            <p>Start here to narrow your search</p>
            <form action="">
                <input type="search" name="search" placeholder="Search here ...">
            </form>
        </div>
    </section>


    <section class="categories" id="categories">
        <h1>Shop by Category</h1>

        <div>
            <img src="images/paintings-category.jpg" alt="Painting">
            <p>Paintings</p>
        </div>

        <div>
            <img src="images/sculptures-category.jpg" alt="Sculpture">
            <p>Sculptures</p>
        </div>

        <div>
            <img src="images/pottery-category.jpg" alt="Pottery">
            <p>Pottery</p>
        </div>

        <div>
            <img src="images/drawings-category.jpg" alt="Drawing">
            <p>Drawings & Illustraitions</p>
        </div>

        <div>
            <img src="images/digital-art-category.jpg" alt="Digital Art">
            <p>Digital Art</p>
        </div>

    </section>

    <section class="contact" id="contact">
        <p>Have a question? Well, weâ€™ve got some answers</p>
            <form action="">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="question">Question :</label>
                <textarea name="question" id="question" cols="30" rows="10" required></textarea>
               
                <input type="submit" value="Send">
            </form>

    </section>


</body>
</html>
