<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <h1 class="title">FRH</h1>
      <ul class="contact-login">
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="">Login</a></li>
      </ul>

      <div class="page-name">
        <h2>Your Cart</h2>
      </div>
    </header>

    <nav class="nav">
      <ul>
        <li><a href="all_Items.html">All Items</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="">Cart</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="">Profile</a></li>
      </ul>
    </nav>

    <div class="main">
        <section class="cart">
            <form action="" method="post">
              <div class="item-cards">
                <div class="card">
                  <input type="checkbox" name="cart_item[]" value="item1" />
                  <div class="image">
                    <img src="./images/MexNogLt.jpg" alt="Placeholder Image" />
                  </div>
                  <div class="content">
                    <h4>Item Title</h4>
                    <h4>Qunatity</h4>
                    <h4>Price</h4>

                  </div>
                </div>
          
                <div class="card">
                  <input type="checkbox" name="cart_item[]" value="item2" />
                  <div class="image">
                    <img src="./images/MexNogLt.jpg" alt="Placeholder Image" />
                  </div>
                  <div class="content">
                    <h4>Item Title</h4>
                    <h4>Qunatity</h4>
                    <h4>Price</h4>
                  </div>
                </div>
              </div>
          
              <div class="button-container">
                <button type="submit" name="delete">Delete</button>
                <button type="submit" name="checkout">Checkout</button>
              </div>
            </form>
          </section>
          
      <section class="checkout">
        <div class="checkout-image">
          <img
            src="./images/Design/downloadv.jpg"
            alt="checkout"
            class="checkout"
          />
        </div>
      </section>
    </div>
