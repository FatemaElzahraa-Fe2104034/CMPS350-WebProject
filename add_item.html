<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/9b27ed6dd8.js" crossorigin="anonymous"></script>
        <title>FRH - Add Item</title>
        <link rel="stylesheet" href="styles/add_item.css">       
    </head>
    
    <body>
    <!-- Header -->
     <header class="header">
        <h1 class="title">FRH</h1>
        <li><a href="#contact">Contact Us</a></li>
    </header>

    <!-- Page Title -->
    <h2 class="page-title">Add an Item</h2>

    <!-- main -->
    <section class="main">
        <section class="upload-image">
            <i class="fa-solid fa-cloud-arrow-up"></i>
        </section>

        <section class="form">
            <form class="basic-info-form">
                <label for="item-title">Item Title :</label>
                <input type="text" id="item-title" name="item-title" required>
                
                <label for="quantity">Quantity :</label>
                <input type="text" id="quantity" name="quantity" required>
                
                <label for="price">Price :</label>
                <input type="number" id="price" name="price" required>


            <section class="details-form">

                <!-- ADD DROPDOWN -->
                <label for="category">Category :</label>
                <input type="" id="item-title" name="item-title" required>
                
                <label for="description">Description :</label>
                <input type="text" id="description" name="description" required>

            </section>
            <input type="submit" value="Add to shop">
            </form>
        </section>
            
    </section>
